name: app deploy
on:
  push:
    branches:
      - main
  # 動作確認でPRでトリガーするようにする
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ vars.REGION }}-docker.pkg.dev'

      - name: Manual Docker Push
        run: |
          docker build -t asia-northeast1-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.ARTIFACT_REPO }}/${{ vars.SERVICE_NAME }}:main --target=production .
          docker push asia-northeast1-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.ARTIFACT_REPO }}/${{ vars.SERVICE_NAME }}:main

      - name: Test Artifact Registry API
        run: |
          curl -H "Authorization: Bearer ${{ steps.auth.outputs.access_token }}" \
            "https://asia-northeast1-docker.pkg.dev/v2/"
      # - name: Build, tag and push container
      #   id: build-image
      #   uses: docker/build-push-action@v3
      #   with:
      #     context: ${{ vars.code_directory }}
      #     push: true 
      #     target: production
      #     tags: |
      #       ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.ARTIFACT_REPO }}/${{ vars.SERVICE_NAME }}:main

      - name: Create Service declaration   
        run: |-
          export CONTAINER_IMAGE="${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.ARTIFACT_REPO }}/${{ vars.SERVICE_NAME }}:main"
          export SERVICE_NAME="${{ vars.SERVICE_NAME }}"
          export PROJECT_ID="${{ vars.PROJECT_ID }}"
          export REVISION_TAG="main"
          export CLOUD_RUN_SA="${{ secrets.CLOUD_RUN_SA }}"
          export ENVIRONMENT="prod"
          envsubst < ./service-yaml/container.yaml > container-prod.yaml
          cat container-prod.yaml

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ vars.service_name }}
          region: ${{ vars.region }}
          metadata: container-prod.yaml